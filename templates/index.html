<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click on 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</head>
<body>

    <div class="app-container">
        <i id="darkModeIcon" class="fas fa-moon dark-mode-toggle" onclick="toggleDarkMode()"></i>

        <h1>Click on 1</h1>
        <h2 class="subtitle">A tool to help pickers with bitting and security pins</h2>

        <div class="controls">
            <label for="pin-count">Select Lock Type:</label>
            <select id="pin-count">
                <option value="4">4 Pin</option>
                <option value="5">5 Pin</option>
                <option value="6" selected>6 Pin</option>
            </select>
        </div>

        <div class="checkbox-group">
            <label><input type="checkbox" id="standard" checked> Standard</label>
            <label><input type="checkbox" id="spool" checked> Spool</label>
            <label><input type="checkbox" id="serrated" checked> Serrated</label>
        </div>

        <div class="checkbox-group">
            <label><input type="checkbox" id="hard-mode"> Hard Mode (High Variation)</label>
        </div>

        <button class="generate-btn" onclick="generateLock()">Generate Pin Sequence</button>

        <div id="lock-sequence">
            <h2>Pin Sequence</h2>
            <table>
                <thead>
                    <tr>
                        <th>Spot</th>
                        <th>Pin Height</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="sequence-body"></tbody>
            </table>
        </div>

        <!-- Recent Sequences Log -->
        <div id="recent-log">
            <h3>Recent Sequences</h3>
            <table>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Time</th>
                        <th>Spot 1</th>
                        <th>Spot 2</th>
                        <th>Spot 3</th>
                        <th>Spot 4</th>
                        <th>Spot 5</th>
                        <th>Spot 6</th>
                    </tr>
                </thead>
                <tbody id="recent-sequences-body"></tbody>
            </table>
        </div>

    </div>

    <script>
    function generateLock() {
        let pinCount = document.getElementById("pin-count").value;
        let standard = document.getElementById("standard").checked;
        let spool = document.getElementById("spool").checked;
        let serrated = document.getElementById("serrated").checked;
        let hardMode = document.getElementById("hard-mode").checked;

        let formData = new URLSearchParams();
        formData.append("pins", pinCount);
        formData.append("standard", standard);
        formData.append("spool", spool);
        formData.append("serrated", serrated);
        formData.append("hard_mode", hardMode);

        fetch("/generate", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: formData,
        })
        .then(response => response.json())
        .then(data => {
            let output = data.map(row =>
                `<tr><td>${row.spot}</td><td>${row.pin}</td><td>${row.type}</td></tr>`
            ).join("");
            document.getElementById("sequence-body").innerHTML = output;

            // Update recent sequences after generating a new one
            updateRecentSequences();
        })
        .catch(error => console.error("Error:", error));
    }

    function updateRecentSequences() {
        fetch("/recent_sequences")
        .then(response => response.json())
        .then(data => {
            let output = "";
            data.forEach(sequence => {
                let rowPins = `<tr><td>${sequence.type}</td><td>${sequence.timestamp}</td>`;
                let rowTypes = "<tr><td></td><td></td>"; // Empty cells for Type and Timestamp row

                sequence.pins.forEach(pin => {
                    rowPins += `<td>${pin}</td>`;
                });
                sequence.types.forEach(type => {
                    rowTypes += `<td>${type}</td>`;
                });

                rowPins += "</tr>";
                rowTypes += "</tr>";

                output += rowPins + rowTypes;
            });

            document.getElementById("recent-sequences-body").innerHTML = output;
        })
        .catch(error => console.error("Error fetching recent sequences:", error));
    }

    window.onload = function () {
        updateRecentSequences();
    };
    </script>

    <footer class="attribution">
        Made with ❤️ by <a href="https://www.reddit.com/user/profkuns" target="_blank">u/profkuns</a>
    </footer>

</body>
</html>
