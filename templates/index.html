<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click on 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</head>
<body>

    <div class="container">
        <!-- Dark Mode Toggle Icon -->
        <i id="darkModeIcon" class="fas fa-moon dark-mode-toggle" onclick="toggleDarkMode()"></i>

        <h1>Click on 1</h1> <!-- App Title -->
        <h2 class="subtitle">An app to help lockpickers with American 1100/700's and similar locks</h2> <!-- Subtitle -->

        <div class="controls">
            <label for="pin-count">Select Lock Type:</label>
            <select id="pin-count">
                <option value="4">4 Pin</option>
                <option value="5">5 Pin</option>
                <option value="6" selected>6 Pin</option>
            </select>
        </div>

        <div class="checkbox-group">
            <label><input type="checkbox" id="standard" checked> Standard</label>
            <label><input type="checkbox" id="spool" checked> Spool</label>
            <label><input type="checkbox" id="serrated" checked> Serrated</label>
        </div>

        <div class="checkbox-group">
            <label><input type="checkbox" id="hard-mode"> Hard Mode (High Variation)</label>
        </div>

        <!-- Generate Button -->
        <div class="button-group">
            <button class="generate-btn" onclick="generateLock()">Generate Pin Sequence</button>
        </div>

        <div id="lock-sequence">
            <h2>Pin Sequence</h2> <!-- Updated Heading -->
            <table>
                <thead>
                    <tr>
                        <th>Spot</th>
                        <th>Pin Height</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="sequence-body"></tbody>
            </table>
        </div>

        <!-- Log Buttons -->
        <div class="button-group">
            <button class="download-btn" onclick="downloadLog()">Download Log</button>
            <button class="clear-btn" onclick="clearLog()">Clear Log</button>
        </div>
    </div>

    <script>
        function generateLock() {
            var pinCount = document.getElementById("pin-count").value;
            var standard = document.getElementById("standard").checked;
            var spool = document.getElementById("spool").checked;
            var serrated = document.getElementById("serrated").checked;
            var hardMode = document.getElementById("hard-mode").checked;

            var formData = new URLSearchParams();
            formData.append("pins", pinCount);
            formData.append("standard", standard);
            formData.append("spool", spool);
            formData.append("serrated", serrated);
            formData.append("hard_mode", hardMode);

            fetch("/generate", {
                method: "POST",
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                let output = "";
                data.forEach(row => { 
                    output += `<tr><td>${row.spot}</td><td>${row.pin}</td><td>${row.type}</td></tr>`; 
                });
                document.getElementById("sequence-body").innerHTML = output;
            })
            .catch(error => console.error("Error:", error));
        }

        function downloadLog() {
            var entries = document.getElementById("num-entries").value;
            var filter = document.getElementById("filter-type").value;
            window.location.href = `/download_log?entries=${entries}&filter=${filter}`;
        }

        function clearLog() {
            fetch("/clear_log", { method: "POST" })
                .then(res => res.json())
                .then(data => alert(data.message));
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");

            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("darkMode", "enabled");
                document.getElementById("darkModeIcon").classList.replace("fa-moon", "fa-sun");
            } else {
                localStorage.setItem("darkMode", "disabled");
                document.getElementById("darkModeIcon").classList.replace("fa-sun", "fa-moon");
            }
        }

        window.onload = function () {
            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.classList.add("dark-mode");
                document.getElementById("darkModeIcon").classList.replace("fa-moon", "fa-sun");
            }
        };
    </script>

</body>
</html>
