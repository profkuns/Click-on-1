<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click on 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</head>
<body>

    <div class="app-container">
        <i id="darkModeIcon" class="fas fa-moon dark-mode-toggle" onclick="toggleDarkMode()"></i>

        <h1>Click on 1</h1>
        <h2 class="subtitle">A tool to help pickers with bitting and security pins</h2>

        <div class="controls">
            <label for="pin-count">Select Lock Type:</label>
            <select id="pin-count">
                <option value="4">4 Pin</option>
                <option value="5">5 Pin</option>
                <option value="6" selected>6 Pin</option>
            </select>
        </div>

        <div class="checkbox-group">
            <label><input type="checkbox" id="standard" checked> Standard</label>
            <label><input type="checkbox" id="spool" checked> Spool</label>
            <label><input type="checkbox" id="serrated" checked> Serrated</label>
        </div>

        <div class="checkbox-group">
            <label><input type="checkbox" id="hard-mode"> Hard Mode (High Variation)</label>
        </div>

        <button class="generate-btn" onclick="generateLock()">Generate Pin Sequence</button>

        <div id="lock-sequence">
            <h2>Pin Sequence</h2>
            <table>
                <thead>
                    <tr>
                        <th>Spot</th>
                        <th>Pin Height</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="sequence-body"></tbody>
            </table>
        </div>

        <div class="export-section">
            <h3>Export Logs</h3>
            <label for="num-entries">Number of Entries:</label>
            <select id="num-entries">
                <option value="0">All</option>
                <option value="10">Last 10</option>
                <option value="25">Last 25</option>
                <option value="50">Last 50</option>
            </select>

            <label for="filter-type">Filter by Lock Type:</label>
            <select id="filter-type">
                <option value="">All</option>
                <option value="4 Pin">4 Pin</option>
                <option value="5 Pin">5 Pin</option>
                <option value="6 Pin">6 Pin</option>
            </select>

            <div class="button-group">
                <button class="download-btn" onclick="downloadLog()">Download Log</button>
                <button class="clear-btn" onclick="clearLog()">Clear Log</button>
            </div>
        </div>
    </div>

    <script>
    function generateLock() {
        let pinCount = document.getElementById("pin-count").value;
        let standard = document.getElementById("standard").checked;
        let spool = document.getElementById("spool").checked;
        let serrated = document.getElementById("serrated").checked;
        let hardMode = document.getElementById("hard-mode").checked;

        let formData = new URLSearchParams();
        formData.append("pins", pinCount);
        formData.append("standard", standard);
        formData.append("spool", spool);
        formData.append("serrated", serrated);
        formData.append("hard_mode", hardMode);

        fetch("/generate", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: formData,
        })
        .then(response => response.json())
        .then(data => {
            let output = data.map(row =>
                `<tr><td>${row.spot}</td><td>${row.pin}</td><td>${row.type}</td></tr>`
            ).join("");
            document.getElementById("sequence-body").innerHTML = output;
        })
        .catch(error => console.error("Error:", error));
    }
    </script>

    <script>
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");

        let icon = document.getElementById("darkModeIcon");
        if (document.body.classList.contains("dark-mode")) {
            localStorage.setItem("darkMode", "enabled");
            icon.classList.replace("fa-moon", "fa-sun");
        } else {
            localStorage.setItem("darkMode", "disabled");
            icon.classList.replace("fa-sun", "fa-moon");
        }
    }

    window.onload = function () {
        let darkModeSetting = localStorage.getItem("darkMode");
        let icon = document.getElementById("darkModeIcon");

        if (darkModeSetting === "enabled") {
            document.body.classList.add("dark-mode");
            icon.classList.replace("fa-moon", "fa-sun");
        } else {
            document.body.classList.remove("dark-mode");
            icon.classList.replace("fa-sun", "fa-moon");
        }
    };
    </script>

    <script>
    function downloadLog() {
        let entries = document.getElementById("num-entries").value; // Fixed ID
        let filter = document.getElementById("filter-type").value; // Fixed ID

        let url = "/download_log?entries=" + encodeURIComponent(entries) + "&filter=" + encodeURIComponent(filter);
        window.location.href = url;
    }
    </script>

    <footer class="attribution">
        Made with ❤️ by <a href="https://www.reddit.com/user/profkuns" target="_blank">u/profkuns</a>
    </footer>

</body>
</html>
